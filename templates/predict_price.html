<!DOCTYPE html>
<html>
<head>
  <title>Title of the document</title>
  <style>
    .blink {
      animation: blinker 0.6s linear infinite;
      color: #1c87c9;
      font-size: 30px;
      font-weight: bold;
      font-family: sans-serif;
    }
    @keyframes blinker {
      50% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h3>Result</h3>
  <p class="blink">{{result}}</p>
</body>
</html>
